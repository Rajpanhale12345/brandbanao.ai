name: Build & Deploy Vite â†’ cPanel (FTP)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Upload dist via FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_HOST }}     # your cPanel/FTP host
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: ftps                       # try ftps first; if it fails, use ftp
          port: 21
          local-dir: dist/
          server-dir: /public_html/            # deploy to root
          dangerous-clean-slate: true          # deletes old files on server before upload
